apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    app.quarkus.io/quarkus-version: 3.11.0
    app.quarkus.io/commit-id: 4f3a0cab887acc97f301a8c6614fa32ee8f4d7de
    app.quarkus.io/vcs-uri: https://github.com/Jojoooo1/operator-sdk.git
