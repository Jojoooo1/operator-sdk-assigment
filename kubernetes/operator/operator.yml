    app.kubernetes.io/name: ns-operator
    app.kubernetes.io/version: 0.0.1-SNAPSHOT
    app.kubernetes.io/managed-by: quarkus
  name: ns-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ns-operator
  template:
    metadata:
      annotations:
        app.quarkus.io/quarkus-version: 3.11.0
        app.quarkus.io/commit-id: 4f3a0cab887acc97f301a8c6614fa32ee8f4d7de
        app.quarkus.io/vcs-uri: https://github.com/Jojoooo1/operator-sdk.git
        app.quarkus.io/build-timestamp: 2024-07-25 - 12:58:05 +0000
        prometheus.io/scrape: "true"
        prometheus.io/path: /q/metrics
        prometheus.io/port: "8080"
        prometheus.io/scheme: http
      labels:
        app.kubernetes.io/managed-by: quarkus
        app.kubernetes.io/name: ns-operator
        app.kubernetes.io/version: 0.0.1-SNAPSHOT
    spec:
      containers:
        - env:
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          image: docker.io/jonathan/akuity-ns-operator:0.0.1-SNAPSHOT
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /q/health/live
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 10
          name: ns-operator
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /q/health/ready
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 10
          startupProbe:
            failureThreshold: 3
            httpGet:
              path: /q/health/started
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 10
      serviceAccountName: ns-operator
---
